# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/csolution.schema.json

solution:
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-View
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0

  target-types:
    - type: AVH
      device: ARM::SSE-300-MPS3
      processor:
        endian: little
        fpu: "off"
        trustzone: off

  build-types:
    - type: Release
      optimize: size
      debug: off

    - type: Debug
      optimize: none
      debug: on

  projects:
    - project: ./EventStatistic.cproject.yml
