solution:
  build-types:
    - type: Release
      optimize: size
      debug: off

    - type: Debug
      optimize: none
      debug: on

  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-View
    - pack: Keil::S32K3xx_DFP

  projects:
    - project: ./EventStatistic.cproject.yaml

  target-types:
    - device: ARMCM3
      type: CM3

    - device: ARMCM55
      processor:
        endian: little
        fpu: "off"
        trustzone: "off"
      type: CM55

    - device: ARMCM55
      processor:
        endian: little
        fpu: "off"
        trustzone: "off"
      type: SSE300

    - device: S32K344
      type: S32K344
