# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.4.0/tools/projmgr/schemas/cproject.schema.json

project:
  components:
    - component: CMSIS:CORE
    - component: Device:Startup&C Startup
    - component: CMSIS:Event Recorder&Semihosting
  groups:
    - files:
        - file: ./README.md
      group: Documentation

    - files:
        - file: ./main.c
        # vectortable.c due to become part of startup component
        - file: ./RTE/Device/$Dname$/vectortable.c
        - file: $OutDir(EventStatistic)$/$Dname$_ac6.sct
          for-compiler: AC6
        - file: $OutDir(EventStatistic)$/gcc_arm.ld
          for-compiler: GCC
        - file: $OutDir(EventStatistic)$/generic_cortex.icf
          for-compiler: IAR
      group: main
