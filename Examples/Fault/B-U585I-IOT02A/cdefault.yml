default:

  compiler: AC6

  misc:
    - for-compiler: AC6
      C-CPP:
        - -fshort-wchar
        - -fshort-enums
        - -ffunction-sections
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
      Link:
        - --map
        - --info summarysizes

    - for-compiler: GCC
      C-CPP:
        - -ffunction-sections
        - -Wall
      C:
        - -std=gnu11
      Link:
        - -Wl,-Map=$elf()$.map
