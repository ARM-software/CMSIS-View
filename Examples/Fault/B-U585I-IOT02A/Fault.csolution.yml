solution:
  description: Fault example (Cortex-M33)
  created-for: CMSIS-Toolbox@2.6.0
  cdefault:

  select-compiler:
    # list of tested compilers that can be selected
    - compiler: AC6

  packs:
    - pack: ARM::CMSIS-View@^1.2.0-0
    - pack: ARM::CMSIS@^6.1.0
    - pack: ARM::CMSIS-Compiler@^2.1.0
    - pack: ARM::CMSIS-Driver_STM32@^1.0.0
    - pack: Keil::STM32U5xx_DFP@^3.0.0
    - pack: Keil::B-U585I-IOT02A_BSP@^2.0.0

  target-types:
    - type: B-U585I-IOT02A
      board: STMicroelectronics::B-U585I-IOT02A
      device: STMicroelectronics::STM32U585AIIx

  build-types:
    - type: Debug
      debug: on
      optimize: debug

  projects:
    - project: Secure/Fault_S.cproject.yml
    - project: NonSecure/Fault_NS.cproject.yml
